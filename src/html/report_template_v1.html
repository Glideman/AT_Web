        <!-- скрипты (фильтр и тп). функциональная часть -->
        <script type="text/javascript">

let dataRaw = [
];

            class atwebSite {
                constructor() {
                    this.protocol = "";
                    this.name = "";

                    this.root = new atwebPage();
                    this.root.site = this;
                    this.pageList = new Array();
                }
            }


            class atwebPage {
                constructor() {
                    this.alias = "";
                    this.comment = "";

                    this.clientTime = 0;

                    this.responseOnly = true;
                    this.done = false;
                    this.getParameter = false;
                    this.anchor = false;

                    this.formList = new Array();
                    this.urlOnPageList = new Array();
                    this.urlToPageList = new Array();
                    this.childList = new Array();
                    this.parent = null;
                    this.site = null;
                }
            }


            class atwebUrl {
                constructor(url) {
                    this.destinationPage = null;
                    this.page = null;
                    this.urlStarting = url;
                    this.urlDestination = "";
                    this.numRedirects = 0;
                    this.httpResponseCode = 0;
                    this.httpFirstResponseCode = 0;
                    this.serverTimeAll = 0;
                    this.serverTimeDst = 0;
                    this.connection = null;
                    this.contentType = "";
                    this.comment = "";
                }
            }
